  <style>
    /* Styles améliorés pour les messages de statut */
    .php-email-form .loading,
    .php-email-form .error-message,
    .php-email-form .sent-message {
      display: none;
      padding: 15px;
      margin: 15px 0;
      border-radius: 4px;
      text-align: center;
    }
    
    .php-email-form .loading {
      background: #f8f9fa;
      color: #0d6efd;
    }
    
    .php-email-form .error-message {
      background: #f8d7da;
      color: #721c24;
    }
    
    .php-email-form .sent-message {
      background: #d4edda;
      color: #155724;
    }
    
    #send {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    
    #send:hover {
      background: #0b5ed7;
    }
  </style>

<body class="contact-page">

  <!-- [Votre header et navigation existants restent inchangés] -->

  <main class="main">
    <div class="page-title accent-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Contact</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Accueil</a></li>
            <li class="current">Contact</li>
          </ol>
        </nav>
      </div>
    </div>

    <section id="contact" class="contact section">
      <div class="mb-5">
        <iframe style="width: 100%; height: 400px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3980.948243636424!2d11.5182773157578!3d3.866350197256315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x108bcdee5d6e6d49%3A0x6a5e5d1a5a5a5a5a!2sEkie%2C%20Yaound%C3%A9%2C%20Cameroun!5e0!3m2!1sfr!2sus!4v1620000000000!5m2!1sfr!2sus" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="container" data-aos="fade">
        <div class="row gy-5 gx-lg-5">
          <div class="col-lg-4">
            <div class="info">
              <h3>Nos coordonnées</h3>
              <p>Nous sommes joignables sur ces différentes plateformes.</p>

              <div class="info-item d-flex">
                <i class="bi bi-geo-alt flex-shrink-0"></i>
                <div>
                  <h4>Localisation:</h4>
                  <p>Concentre-Ekie, Yaoundé, Cameroun</p>
                </div>
              </div>

              <div class="info-item d-flex">
                <i class="bi bi-envelope flex-shrink-0"></i>
                <div>
                  <h4>Email:</h4>
                  <p>ecatehnology@gmail.com</p>
                </div>
              </div>

              <div class="info-item d-flex">
                <i class="bi bi-phone flex-shrink-0"></i>
                <div>
                  <h4>Téléphone:</h4>
                  <p>+237 6 56 49 03 21</p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-8">
            <form id="contact-form" role="form" class="php-email-form">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Votre Nom" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Votre Email" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Sujet" required>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="message" id="message" placeholder="Votre Message" rows="5" required></textarea>
              </div>
              <div class="my-3">
                <div class="loading">Envoi en cours...</div>
                <div class="error-message"></div>
                <div class="sent-message">Merci! Votre message a bien été envoyé.</div>
              </div>
              <div class="text-center"><button type="submit" id="send">Envoyer le Message</button></div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- [Votre footer existant reste inchangé] -->

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- EmailJS Integration -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialisation d'EmailJS avec votre User ID
    emailjs.init('Hi0-LuxILpIIUwh7b');

    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Afficher le statut d'envoi
      document.querySelector('.loading').style.display = 'block';
      document.querySelector('.error-message').style.display = 'none';
      document.querySelector('.sent-message').style.display = 'none';

      // Paramètres du message
      const templateParams = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value,
        to_email: 'fredyfoumvn237@gmail.com' // Email de destination
      };

      // Envoi via EmailJS
      emailjs.send('service_a7jkphy', 'template_bll0k2m', templateParams)
        .then(function(response) {
          console.log('SUCCÈS!', response.status, response.text);
          document.querySelector('.loading').style.display = 'none';
          document.querySelector('.sent-message').style.display = 'block';
          document.getElementById('contact-form').reset();
          
          // Masquer le message de succès après 5 secondes
          setTimeout(() => {
            document.querySelector('.sent-message').style.display = 'none';
          }, 5000);
        }, function(error) {
          console.log('ÉCHEC...', error);
          document.querySelector('.loading').style.display = 'none';
          document.querySelector('.error-message').textContent = 
            "Erreur lors de l'envoi. Veuillez réessayer ou nous contacter directement à ecatehnology@gmail.com";
          document.querySelector('.error-message').style.display = 'block';
        });
    });
  </script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>
</body>
</html>
